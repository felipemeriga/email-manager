version: '3.8'

services:
  gmail-manager:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
    environment:
      - RUST_LOG=info
      - SERVICE_ACCOUNT_PATH=/app/config/service-account.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
